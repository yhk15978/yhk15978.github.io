        <h1 id="vue基础语法"><a href="#vue基础语法" class="headerlink" title="vue基础语法"></a>vue基础语法</h1><h2 id="mutache-语法糖"><a href="#mutache-语法糖" class="headerlink" title="mutache 语法糖"></a>mutache 语法糖</h2><figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><div id=<span class="string">"app"</span>></span><br><span class="line">    <p> {{ <span class="keyword">this</span>.msg }} <<span class="regexp">/p></span></span><br><span class="line"><span class="regexp">    <p> {{ this.$data.msg }} </</span>p></span><br><span class="line">    <p> {{ <span class="keyword">this</span>._data.msg }} <<span class="regexp">/p></span></span><br><span class="line"><span class="regexp">    <p> {{ msg }} </</span>p></span><br><span class="line"><<span class="regexp">/div></span></span><br></pre></td></tr></tbody></table></figure>

<p><code>jsx</code>: javascript + xml<br>可以让我们在dom结构中输写javascript</p>

<p>是 this.msg 简写<br>this.$data.msg -> this.msg -> msg</p>
<h4 id="mustache语法糖对数据类型的支持（-js语法的支持-）"><a href="#mustache语法糖对数据类型的支持（-js语法的支持-）" class="headerlink" title="mustache语法糖对数据类型的支持（ js语法的支持 ）"></a>mustache语法糖对数据类型的支持（ js语法的支持 ）</h4><figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><body></span><br><span class="line">    <div id=<span class="string">"app"</span>></span><br><span class="line">    <p> number: {{ num }} <<span class="regexp">/p></span></span><br><span class="line"><span class="regexp">    <p> string: {{ str }} </</span>p></span><br><span class="line">    <p> boolean: {{ bool }} <<span class="regexp">/p></span></span><br><span class="line"><span class="regexp">    <p> null: {{ nul?'1':'2' }} </</span>p></span><br><span class="line">    <p> <span class="literal">undefined</span>: {{ und && <span class="number">1</span> || <span class="number">2</span> }} <<span class="regexp">/p></span></span><br><span class="line"><span class="regexp">    <p> object: {{ obj.name }} </</span>p></span><br><span class="line">    <p> array: {{ arr[<span class="number">0</span>] }} <<span class="regexp">/p></span></span><br><span class="line"><span class="regexp">    <p> fn: {{ fn() }} </</span>p></span><br><span class="line">    <!-- <p> console.log: {{ console.log( 1 ) }} </p></span><br><span class="line">    <p> alert: {{ alert( <span class="number">2</span> ) }} <<span class="regexp">/p> --></span></span><br><span class="line"><span class="regexp">    </</span>div></span><br><span class="line"><<span class="regexp">/body></span></span><br><span class="line"><span class="regexp"><script></span></span><br><span class="line"><span class="regexp">    /</span>*</span><br><span class="line">    数据类型：</span><br><span class="line">    第一种划分：</span><br><span class="line">    基础数据类型： number string boolean</span><br><span class="line">    复杂数据类型: <span class="built_in">Object</span>( array <span class="function"><span class="keyword">function</span> )</span></span><br><span class="line"><span class="function">    特殊数据类型: <span class="title">null</span> <span class="title">undefined</span></span></span><br><span class="line"><span class="function">    第二种划分：</span></span><br><span class="line"><span class="function">    初始数据类型: <span class="title">number</span> <span class="title">string</span> <span class="title">boolean</span> <span class="title">null</span> <span class="title">undefined</span></span></span><br><span class="line"><span class="function">    引用数据类型: <span class="title">object</span>(<span class="params"> array function </span>)</span></span><br><span class="line"><span class="function">    结论： <span class="title">mustache</span>支持我们<span class="title">js</span>的数据类型的</span></span><br><span class="line"><span class="function">    <span class="title">conosle</span>.<span class="title">log</span> 和 <span class="title">alert</span> 在我们<span class="title">mustache</span>语法中是不支持的</span></span><br><span class="line"><span class="function">    */</span></span><br><span class="line"><span class="function"><span class="title">var</span> <span class="title">vm</span> = <span class="title">new</span> <span class="title">Vue</span>(<span class="params">{</span></span></span><br><span class="line"><span class="function"><span class="params">    el: <span class="string">'#app'</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">    data: {</span></span></span><br><span class="line"><span class="function"><span class="params">        num: <span class="number">100</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">        str: <span class="string">'hello Vue.js'</span>,</span></span></span><br><span class="line"><span class="function"><span class="params">        bool: true,</span></span></span><br><span class="line"><span class="function"><span class="params">        nul: null,</span></span></span><br><span class="line"><span class="function"><span class="params">        und: undefined,</span></span></span><br><span class="line"><span class="function"><span class="params">        obj: {</span></span></span><br><span class="line"><span class="function"><span class="params">             name: <span class="string">'yhk'</span></span></span></span><br><span class="line"><span class="function"><span class="params">        },</span></span></span><br><span class="line"><span class="function"><span class="params">        arr: [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>],</span></span></span><br><span class="line"><span class="function"><span class="params">        fn: function (</span>) </span>{</span><br><span class="line">            alert( <span class="number">2</span> )</span><br><span class="line">            <span class="keyword">return</span> <span class="string">'这是一个函数'</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">})</span><br><span class="line"><<span class="regexp">/script></span></span><br></pre></td></tr></tbody></table></figure>
